<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form 
    [formGroup]="productForm"
    (ngSubmit)="onSubmit()"
    class="grid grid-cols-1 sm:grid-cols-2 gap-4">
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
        type="text"
        placeholder="Title"
        formControlName="title"
        class="input input-bordered w-full"
        [class.border-red-500]="formUtils.isValidField(productForm, 'title') ?? false"
    />

    <form-error-label [control]="productForm.get('title')!" />

    <input 
        type="text" 
        formControlName="slug" 
        placeholder="Slug" 
        class="input input-bordered w-full" 
        [class.border-red-500]="formUtils.isValidField(productForm, 'slug') ?? false"
    />

    <form-error-label [control]="productForm.get('slug')!" />

    <textarea
        class="textarea textarea-bordered"
        placeholder="Description"
        formControlName="description"
        rows="6"
        [class.border-red-500]="formUtils.isValidField(productForm, 'description') ?? false"
    ></textarea>

    <form-error-label [control]="productForm.get('description')!" />

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
        <div>
            <input
                type="number"
                placeholder="Price"
                formControlName="price"
                class="input input-bordered w-full"
                [class.border-red-500]="productForm.get('price')?.errors ?? false"
            />
            <form-error-label [control]="productForm.get('price')!" />
        </div>

        <div>
            <input
                type="number"
                placeholder="Stock"
                formControlName="stock"
                class="input input-bordered w-full"
                [class.border-red-500]="productForm.get('stock')?.errors ?? false"
            />
            <form-error-label [control]="productForm.get('stock')!" />
        </div>
    </div>

    <!-- tags -->
    <input 
        type="text" 
        placeholder="Tags" 
        formControlName="tags" 
        class="input input-bordered w-full" 
        [class.border-red-500]="productForm.get('tags')?.errors ?? false"
    />

    <form-error-label [control]="productForm.get('tags')!" />

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
    <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
    <button type="button"
        class="btn btn-sm"
        [class.btn-primary]="productForm.value.gender === 'men'"
        [class.btn-outline]="productForm.value.gender !== 'men'"
        (click)="productForm.patchValue({ gender: 'men' })"
    >Men</button>
    <button type="button"
        class="btn btn-sm"
        [class.btn-accent]="productForm.value.gender === 'women'"
        [class.btn-outline]="productForm.value.gender !== 'women'"
        (click)="productForm.patchValue({ gender: 'women' })"
    >Women</button>
    <button type="button"
        class="btn btn-sm"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        [class.btn-outline]="productForm.value.gender !== 'kid'"
        (click)="productForm.patchValue({ gender: 'kid' })"
    >Kids</button>
    <button type="button"
        class="btn btn-sm"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        [class.btn-outline]="productForm.value.gender !== 'unisex'"
        (click)="productForm.patchValue({ gender: 'unisex' })"
    >Unisex</button>
    </div>

    <!-- <select class="select select-bordered w-full">
        <option value="male">Masculino</option>
        <option value="female">Femenino</option>
        <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
    @for (size of sizes; track size) {
        <button 
            class="btn btn-sm"
            [class.btn-secondary]="productForm.value.sizes?.includes(size)"
            type="button" 
            (click)="onSizeClicked(size)"
        >{{ size }}</button>
    }
    </div>
    </div>

    <!-- Imágenes -->
    <div class="flex flex-col gap-2">
        <div class="flex justify-end h-12">
            <button class="btn btn-secondary" type="submit">
                <!-- <span class="loading loading-spinner loading-sm"></span> -->

                Guardar
            </button>
        </div>

        <!-- <product-carousel [images]="product().images" /> -->
        <product-carousel [images]="imagesToCarousel()" />

        <input 
            type="file" 
            multiple
            accept="image/*"
            class="file-input file-input-bordered w-full mt-4"
            (change)="onFilesChanged($event)"
        />

        <div class="grid grid-cols-2 sm:grid-cols-4 gap-2 mt-2">
            @for(image of tempImages(); track image) {
                <img [src]="image" alt="Temporal Image" class="w-full object-cover animate-fade-in rounded-xl" />
            }
        </div>

    </div>
</form>

@if(wasSaved()) {
    <div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fade-in">
        <span>Product saved successfully</span>
    </div>
}
