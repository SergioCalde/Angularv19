<h1 class="text-2xl font-bold">Products List</h1>
<h3 class="text-lg">Products Total:
    <span class="text-accent">{{ productsResource.value()?.count }}</span>
</h3>

<div class="divider"></div>

<div class="flex gap-2 items-center h-20">
    <app-pagination 
        [pages]="productsResource.value()?.pages ?? 0" 
        [currentPage]="paginationService.currentPage()"
    />

    <select class="select select-bordered w-32 mt-4 mb-10" 
        (change)="productsPerPage.set(+selectPerPage.value)"
        #selectPerPage 
    >
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
    </select>

    <div class="flex flex-1 justify-end mt-4 mb-10">
        <button 
            class="btn btn-primary"
            routerLink="/admin/product/new"
        >
            New Product
        </button>
    </div>

</div>

<product-table [products]="productsResource.value()?.products ?? []"></product-table>
