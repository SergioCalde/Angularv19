

<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-10 p-5 overflow-y-scroll">
    <h2 class="text-xl font-bold text-black mb-2">Markers</h2>
    <div class="flex flex-col gap-2">

    @for(marker of markers(); track marker.id){
        <!-- Form Control -->
        <div class="form-control w-full"
            (click)="flyToMarker(marker.mapboxMarker.getLngLat())"
            (dblclick)="deleteMarker(marker)">
            <label class="label cursor-pointer flex flex-row items-start justify-between gap-1">
                <span class="label-text text-black text-xs w-full">
                Lng: {{ marker.mapboxMarker.getLngLat().lng }}<br>
                Lat: {{ marker.mapboxMarker.getLngLat().lat }}
            </span>
                <input
                    type="radio" name="radio-12" checked="checked"
                    class="radio" 
                    [style]="{ backgroundColor: marker.mapboxMarker._color}"
                    />
            </label>
        </div>
    }
    @empty {
        <div class="flex justify-center items-center bg-blue-100 rounded py-5">
            <p class="text-xs text-secondary">
                There are no markers.
            </p>
        </div>
    }


    </div>
</section>
