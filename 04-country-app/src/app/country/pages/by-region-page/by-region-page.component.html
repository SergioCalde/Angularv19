<h1 class="text-2xl">By Region</h1>
<h3 class="text-lg">Select a region</h3>

<section class="row mt-2">
    <div class="flex-col">
        @for (region of regions; track region) {
            <button class="btn btn-outline btn-accent mr-2 w-[100px]"
                (click)="this.selectedRegion.set(region);"
                [class.btn-outline]="selectedRegion() !== region">
                {{ region }}
            </button>
        }
    </div>
</section>

<country-list 
    [countries]="countryResource.hasValue() ? countryResource.value() : []"
    [errorMessage]="countryResource.error()" 
    [isEmpty]="countryResource.hasValue()"
    [isLoading]="countryResource.isLoading()"
/>
